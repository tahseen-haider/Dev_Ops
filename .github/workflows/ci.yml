name: Node.js CI/CD with Docker + Render

on:
  push:
    branches: [main, production]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin

      - name: Build Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USER }}/my-node-app
          docker build -t $IMAGE_NAME:${{ github.sha }} .
          docker tag $IMAGE_NAME:${{ github.sha }} $IMAGE_NAME:${{ github.ref_name }}
          docker tag $IMAGE_NAME:${{ github.sha }} $IMAGE_NAME:latest

      - name: Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USER }}/my-node-app
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:${{ github.ref_name }}
          docker push $IMAGE_NAME:latest

  deploy-to-render:
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    environment: ${{ github.ref == 'refs/heads/production' && 'Production' || 'Staging' }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          api-key: ${{ secrets.RENDER_API_KEY }}
          service-id: ${{ secrets.RENDER_SERVICE_ID }}